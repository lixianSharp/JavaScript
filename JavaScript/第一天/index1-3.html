<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
				text-align: center;
			}
			
			li{
				position:absolute;
				left: 0;
				top:0;
				width: 100%;
				height: 484px;
			}
			
			img{
				width:500px;
				height:400px;
			}
		</style>
	</head>
	<body>
		<div id="banner">
			<ul>
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
				<li><img src="img/5.jpg"/></li>
			</ul>
		</div>
		
		<script type="application/javascript">
			main();
			function main(){
				var obj1 = document.getElementById("banner");
				var li = obj1.getElementsByTagName("li");
				var j = 0;
				var iIndex = 1;
				var timer;
			
				for(var i = 0;i< li.length; i++){
					if(i == j){
						li[i].style.opacity = '1';
						continue;
					}
					li[i].style.opacity = 'a';
				}
				
				function startRoll(){
					j++;
					if(j >= li.length){
						j = 0;
					}
					li[j].style.zIndex = iIndex;
					iIndex++;
					fadeIn(li[j],1);
				};
				
				function fadeIn(obj,period){
					clearInterval(obj.timer);
					obj.timer = setInterval(function(){
						var opacityValue = Number.parseFloat(obj.style.opacity);
						opacityValue += 0.02;
						if(opacityValue <= 1){
							obj.style.opacity = opacityValue;
						}else{
							obj.style.opacity = 1;
						}
					},20)
				}
				
				timer = setInterval(startRoll,2000);
			}
		</script>
	</body>
</html>
